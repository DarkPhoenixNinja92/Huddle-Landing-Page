<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="import" href="https://fonts.google.com/specimen/Poppins">
    <link rel="import" href="https://fonts.google.com/specimen/Open+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <main>
        <div class="desk">
            <div class="desk-left">
                <img src="images/logo.svg" alt="" class="logo">
                <img src="images/illustration-mockups.svg" alt="" class="preview">
            </div>
            <div class="desk-right">
                <h1 class="title">Build The Community Your Fans Will Love</h1>
                <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="register">Register</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="social">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>
</body>

</html>
